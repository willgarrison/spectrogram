<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Standard Stars</title>
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/app.js"></script>
	</head>

	<body>

		<div class="wrap">

			<div class="click-init-message">
				<div>
					<h1>Standard Stars</h1>
					<p>Please Click/tap anywhere.</p>
					<p>When prompted,<br/>
						please allow microphone access.</p>
				</div>
			</div>

			<div class="menu">
				<div class="menu-controls">
					<div class="controls-sync">
						<button class="btn controls-sync__btn">Sync</button>
					</div>
					<div class="controls-toggle">
						<button class="btn controls-toggle__btn">Options</button>
					</div>
				</div>
				<div class="controls controls--hidden"></div>
			</div>

			<div class="canvas-outer">
				<div class="canvas-box">
					<canvas class="canvas-element"></canvas>
				</div>
			</div>
		</div>
	</body>

</html>
