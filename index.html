<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Standard Stars-o-Gram</title>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="css/normalize.css"
  >
  <link
    rel="stylesheet"
    href="css/app.css"
  >
  <script src="scripts/app.js"></script>
</head>

<body>

  <div class="wrap">

    <div class="menu">
      <div class="controls-toggle">
        <button class="controls-toggle__btn">menu</button>
      </div>
      <div
        class="controls"
        style="display: none;"
      ></div>
    </div>

    <div class="spectrogram">
      <div class="spectrogram__message">
        <p>Click/tap anywhere</p>
        <p>When prompted,<br /> please allow microphone access</p>
      </div>
      <canvas class="canvas"></canvas>
    </div>

  </div>
</body>

</html>
